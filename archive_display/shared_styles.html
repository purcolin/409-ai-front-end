<!-- 共享基础样式 -->
<style>
    :root {
        --primary-color: #1a4b91;
        --secondary-color: #f5222d;
        --text-color: #333333;
        --text-secondary: #666666;
        --border-color: #e8e8e8;
        --bg-light: #f5f5f5;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #f0f2f5;
        color: var(--text-color);
        line-height: 1.5;
    }

    /* 统一的头部导航样式 */
    .header {
        background-color: white;
        padding: 15px 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 20px;
        font-weight: bold;
        color: var(--primary-color);
    }

    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 4px;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .nav-links a:hover, .nav-links a.active {
        background-color: var(--primary-color);
        color: white;
    }

    /* 主内容区域通用样式 */
    .main-content {
        max-width: 1400px;
        margin: 0 auto;
        padding: 30px;
    }

    /* 通用卡片样式 */
    .card {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
    }

    /* 通用按钮样式 */
    .btn {
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 14px;
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }

    .btn-primary:hover {
        background-color: #0e2c59;
    }

    /* 通用标签样式 */
    .tag {
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: normal;
    }

    .tag-red {
        background-color: #fff1f0;
        color: #f5222d;
        border: 1px solid #ffa39e;
    }

    .tag-blue {
        background-color: #e6f7ff;
        color: #1890ff;
        border: 1px solid #91d5ff;
    }

    /* 统一的页脚样式 */
    .footer-section {
        background-color: white;
        padding: 30px;
        margin-top: 50px;
        border-top: 1px solid var(--border-color);
    }

    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        text-align: center;
    }

    .footer-links {
        display: flex;
        gap: 20px;
    }

    .footer-links a {
        color: var(--text-secondary);
        text-decoration: none;
    }

    .footer-links a:hover {
        color: var(--primary-color);
    }

    .footer-copyright {
        color: var(--text-secondary);
        font-size: 14px;
    }

    /* 响应式样式 */
    @media (max-width: 768px) {
        .nav-links {
            display: none;
        }

        .header {
            padding: 10px 15px;
        }

        .main-content {
            padding: 15px;
        }
    }
</style>
